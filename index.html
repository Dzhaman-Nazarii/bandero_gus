<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Бандерогусь</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	
	<section class="main_page">
		<div class="wrapper">
			<header>
				<img src="./img/logo.svg" alt="logo">
				<p class="logo_text">Школа підготовки <br> IT-спеціалістів</p>
			</header>

	<div class="main_page_row">
		<div class="banderogus_container">
			<h3 class="banderogus_greeting">Доброго вечора, ми з України</h3>
			<h2 class="banderogus_start_text">На старт. Увага. Полетіли!</h2>
			<h1 class="banderogus_title">Бандерогусь</h1>
			<p class="banderogus_descr">Спеціальний бойовий гусак із біолабораторій України. Пишаюся своїми подвигами, бороню Батьківщину та підтримую позитивний дух народу. Слава Україні!</p>
			<button class="banderogus_launch">Запустити гуся</button>
		</div>
	
		<img src="./img/gus.svg" alt="banderogus" class="banderogus_image">
	</div>
	
	</div>
	</section>
